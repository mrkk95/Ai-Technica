<html>
  <head>
        <title>User Information</title>
  </head>

  <body>
        <h1>Submit your details:</h1>

        <form action="/form" accept-charset="UTF-8" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value=""><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value=""><br>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" value=""><br>
            <label for="pick-up">Pick-Up Location (City):</label>
            <input type="text" id="pick-up" name="pick-up" value=""><br>
            <label for="drop">Drop-Off Location (City):</label>
            <input type="text" id="drop" name="drop" value=""><br>
            <label for="address">Exact Pick-Up Location (Address):</label>
            <input type="address" id="address" name="address" value=""><br>
            <label for="date_of_trip">Date Of the trip:</label>
            <input type="date" id="date_of_trip" name="date_of_trip" value=""><br>
            <label for="current_date">Current Date:</label>
            <input type="datetime-local" id="current_date" name="current_date" value=""><br>
            <label for="Payment">Payment Method:</label><br>
            <input type="radio" id="paytm" name="method1" value="paytm">
            <label for="paytm">Paytm</label><br>
            <input type="radio" id="GooglePay" name="method1" value="GooglePay">
            <label for="GooglePay">Google Pay</label><br>  
            <input type="radio" id="PhonePe" name="method1" value="PhonePe">
            <label for="PhonePe">PhonePe</label><br><br>
            <input type="submit" value="Submit">
          </div>
        </form>
  </body>
</html>
